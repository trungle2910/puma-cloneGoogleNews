<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google News Clone</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav
        id="myNav"
        class="navbar navbar-light bg-light justify-content-between position-fixed navbar-fixed"
      >
        <a class="navbar-brand" href="#">
          <img
            src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg"
            alt="logogoogle"
          />
          GoogleNews
        </a>
        <form class="form-inline">
          <input
            id="search-input"
            class="form-control"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" onclick="handleSearchClick()">
            Search
          </button>
        </form>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="row">
        <div class="col-lg-2">
          <nav id="sideMenu" class="navbar flex-column">
            <a
              class="nav-link"
              href="##"
              id="top-stories"
              onclick='handleClickSideMenu("top-stories")'
              >Top Stories</a
            >
            <a
              class="nav-link"
              href="##"
              id="business"
              onclick='handleClickSideMenu("business")'
              >Business</a
            >
            <a
              class="nav-link"
              href="##"
              id="technology"
              onclick='handleClickSideMenu("technology")'
              >Technology</a
            >
            <a
              class="nav-link"
              href="##"
              id="entertainment"
              onclick='handleClickSideMenu("entertainment")'
              >Entertainment</a
            >
            <a
              class="nav-link"
              href="##"
              id="sports"
              onclick='handleClickSideMenu("sports")'
              >Sports</a
            >
            <a
              class="nav-link"
              href="##"
              id="science"
              onclick='handleClickSideMenu("science")'
              >Science</a
            >
            <a
              class="nav-link"
              href="##"
              id="health"
              onclick='handleClickSideMenu("health")'
              >Health</a
            >
            <div class="hr-line"></div>
            <div>
              <button
                type="button"
                class="btn btn-outline-success m-1"
                onclick='handleSourceClick("all")'
              >
                All articles
                <span id="counter" class="badge badge-success">99</span>
              </button>
            </div>

            <div
              id="source-list"
              class="d-flex flex-wrap justify-content-between sidemenu"
            >
              <button
                type="button"
                class="btn btn-outline-secondary m-1"
                onclick='handleSourceClick("all")'
              >
                a
                <span id="counter" class="badge badge-light">99</span>
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary m-1"
                onclick='handleSourceClick("all")'
              >
                bca
                <span id="counter" class="badge badge-light">99</span></button
              ><button
                type="button"
                class="btn btn-outline-secondary m-1"
                onclick='handleSourceClick("all")'
              >
                cqq
                <span id="counter" class="badge badge-light">99</span></button
              ><button
                type="button"
                class="btn btn-outline-secondary m-1"
                onclick='handleSourceClick("all")'
              >
                yasdas
                <span id="counter" class="badge badge-light">99</span></button
              ><button
                type="button"
                class="btn btn-outline-secondary m-1"
                onclick='handleSourceClick("all")'
              >
                source
                <span id="counter" class="badge badge-light">99</span>
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary m-1"
                onclick='handleSourceClick("all")'
              >
                source
                <span id="counter" class="badge badge-light">99</span></button
              ><button
                type="button"
                class="btn btn-outline-secondary m-1"
                onclick='handleSourceClick("all")'
              >
                source
                <span id="counter" class="badge badge-light">99</span>
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary m-1"
                onclick='handleSourceClick("all")'
              >
                a
                <span id="counter" class="badge badge-light">99</span>
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary m-1"
                onclick='handleSourceClick("all")'
              >
                bca
                <span id="counter" class="badge badge-light">99</span></button
              ><button
                type="button"
                class="btn btn-outline-secondary m-1"
                onclick='handleSourceClick("all")'
              >
                a
                <span id="counter" class="badge badge-light">99</span>
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary m-1"
                onclick='handleSourceClick("all")'
              >
                bca
                <span id="counter" class="badge badge-light">99</span>
              </button>
            </div>
          </nav>
        </div>
        <div class="col-lg 10">
          <section
            id="top-headlines"
            class="row justify-content-center"
          ></section>
        </div>
      </div>
    </main>
    <!-- jQuery, Popper, Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Our script -->
    <script src="./script.js"></script>
    <!-- Monent Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </body>
</html>
